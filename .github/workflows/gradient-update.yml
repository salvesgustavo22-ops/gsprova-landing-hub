changes:
  - file: src/components/TrustSection.tsx
    update:
      description: |
        Change the section background to a gradient using Tailwind classes.
        Replace `className="section-modern py-16 lg:py-24"` with 
        `className="py-16 lg:py-24 bg-gradient-to-br from-primary-navy via-slate-800 to-purple-900"`
      find: 'className="section-modern py-16 lg:py-24"'
      replace: 'className="py-16 lg:py-24 bg-gradient-to-br from-primary-navy via-slate-800 to-purple-900"'

  - file: src/components/PlanosSection.tsx
    update:
      description: |
        Change the section background to match the gradient.
        Replace `className="py-16 bg-background"` with
        `className="py-16 bg-gradient-to-br from-primary-navy via-slate-800 to-purple-900"`
      find: 'className="py-16 bg-background"'
      replace: 'className="py-16 bg-gradient-to-br from-primary-navy via-slate-800 to-purple-900"'

  - file: tailwind.config.js
    update:
      description: |
        Ensure the custom colors are defined for Tailwind classes.
        Add or extend the theme colors with primary-navy, slate-800, and purple-900 if not present.
      insert:
        after: 'theme: {'
        content: |
          extend: {
            colors: {
              'primary-navy': '#0C3B8E',
              'slate-800': '#1E293B',
              'purple-900': '#4B206A',
            }
          }
